<body class="signin">
<div class="signinpanel">
    <div class="row"  >
        <div class="col-sm-5"></div>
        <div class="col-sm-5">
            <form method="post" action="user/addUser.do">
                <p1 class="m-t-xl">start register</p1>
                <input type="text" class="form-control uname" placeholder="用户名(唯一)" name="username"/>
                <input type="password" class="form-control pword m-b" placeholder="密码" name="password"/>
                <input type="text" class="form-control" placeholder="email" name="email"/>
                <input type="hidden" class="form-control " placeholder="角色" name="role" value="员工"/>
                <button class="btn btn-success btn-block">注册</button>
            </form>
        </div>
    </div>
